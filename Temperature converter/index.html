<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter 🌡️</h1>
        <div class="input-group">
            <label for="celsius">Celsius (°C)</label>
            <input type="number" id="celsius" value="0" oninput="celsiusToFahrenheit()">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit (°F)</label>
            <input type="number" id="fahrenheit" oninput="fahrenheitToCelsius()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
