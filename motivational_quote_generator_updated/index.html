<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="controls">
        <button id="themeToggle">Toggle Dark Mode</button>
        <button id="bgChange">Change Background</button>
    </div>

    <div class="container">
        <h1 class="title">Motivational Quote Generator</h1>

        <div class="quote-box">
            <p id="quote">Loading...</p>
            <h3 id="author"></h3>
        </div>

        <button id="btn">Generate Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
