<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Image Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0e5d8;
    }
    .slider {
        position: relative;
        width: 80%;
        max-width: 800px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .slides {
        position: relative;
    }
    .slides img, .slides svg {
        width: 100%;
        display: none;
        border-radius: 15px;
    }
    .slides img.active, .slides svg.active {
        display: block;
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        color: #fff;
        border: none;
        font-size: 2rem;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.3s;
    }
    .nav-btn:hover {
        background: rgba(0,0,0,0.8);
    }
    .prev {
        left: 15px;
    }
    .next {
        right: 15px;
    }
</style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <!-- Slide 1: SVG -->
        <svg class="active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
            <rect width="800" height="500" fill="#FF6F61"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="48" fill="#fff">Slide 1 SVG</text>
        </svg>
        <!-- Slide 2: Placeholder Image -->
        <img src="https://via.placeholder.com/800x500/4CAF50/ffffff?text=Slide+2" alt="Slide 2">
        <!-- Slide 3: Placeholder Image -->
        <img src="https://via.placeholder.com/800x500/2196F3/ffffff?text=Slide+3" alt="Slide 3">
    </div>
    <button class="nav-btn prev"><i class="fas fa-chevron-left"></i></button>
    <button class="nav-btn next"><i class="fas fa-chevron-right"></i></button>
</div>

<script>
    const slides = document.querySelectorAll('.slides img, .slides svg');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;
    let slideInterval;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if(i === index) slide.classList.add('active');
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    }

    nextBtn.addEventListener('click', () => {
        nextSlide();
        resetInterval();
    });
    prevBtn.addEventListener('click', () => {
        prevSlide();
        resetInterval();
    });

    function startInterval() {
        slideInterval = setInterval(nextSlide, 5000);
    }

    function resetInterval() {
        clearInterval(slideInterval);
        startInterval();
    }

    startInterval();
</script>

</body>
</html>
