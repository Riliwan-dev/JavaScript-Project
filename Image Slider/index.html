<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Image Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0e5d8;
    }
    .slider {
        position: relative;
        width: 80%;
        max-width: 800px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .slides {
        display: flex;
        transition: transform 0.8s ease-in-out;
    }
    .slides img {
        width: 100%;
        border-radius: 15px;
        flex-shrink: 0;
    }
    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        color: #fff;
        border: none;
        font-size: 2rem;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.3s;
    }
    .nav-btn:hover {
        background: rgba(0,0,0,0.8);
    }
    .prev {
        left: 15px;
    }
    .next {
        right: 15px;
    }
    /* Fade-in effect for images */
    .slides img {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }
    .slides img.active {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="/mnt/data/bc537a1c-3087-41b7-aff8-179793bcedcc.png" class="active" alt="Slide 1">
        <img src="https://via.placeholder.com/800x500?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/800x500?text=Slide+3" alt="Slide 3">
    </div>
    <button class="nav-btn prev"><i class="fas fa-chevron-left"></i></button>
    <button class="nav-btn next"><i class="fas fa-chevron-right"></i></button>
</div>

<script>
    const slides = document.querySelectorAll('.slides img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;
    let slideInterval;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if(i === index) slide.classList.add('active');
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    }

    nextBtn.addEventListener('click', () => {
        nextSlide();
        resetInterval();
    });
    prevBtn.addEventListener('click', () => {
        prevSlide();
        resetInterval();
    });

    function startInterval() {
        slideInterval = setInterval(nextSlide, 5000);
    }

    function resetInterval() {
        clearInterval(slideInterval);
        startInterval();
    }

    startInterval();
</script>

</body>
</html>
