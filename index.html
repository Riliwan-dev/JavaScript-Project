<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Tip Calculator</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c5cff;
      --accent-2: #3dd6c8;
      --glass: rgba(255,255,255,0.04);
      --success: #2ee6a7;
      --danger: #ff6b6b;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing: border-box}
    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(61,214,200,0.06), transparent),
                  var(--bg);
      color: #e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:920px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
    }

    @media (max-width:880px){
      .container{grid-template-columns: 1fr;}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      padding:24px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    h1{font-size:20px;margin:0 0 8px 0}
    p.lead{color:var(--muted);margin:0 0 18px 0}

    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    .input-row{display:flex;gap:12px;align-items:center}
    input[type="number"], input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);
      color:inherit;
      font-size:16px;
      outline:none;
    }
    input[type="number"]::placeholder{color:rgba(230,238,246,0.4)}

    .tip-presets{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
    .btn{
      padding:10px 12px;
      border-radius:10px;
      border: none;
      cursor:pointer;
      font-weight:600;
      background:transparent;
      color:var(--muted);
      transition:all .15s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }
    .btn:hover{transform:translateY(-2px)}
    .btn.active{
      color:var(--bg);
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      box-shadow: 0 6px 20px rgba(124,92,255,0.18);
    }

    .small{font-size:13px;color:var(--muted)}

    .result-card{
      display:flex;flex-direction:column;justify-content:space-between;height:100%;gap:18px;
      padding:22px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
    }

    .result-row{display:flex;align-items:center;justify-content:space-between}
    .amount{font-size:22px;font-weight:700}
    .per{color:var(--muted);font-size:12px}

    .reset{
      width:100%;padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));color:var(--bg);
      box-shadow: 0 8px 28px rgba(61,214,200,0.08);
    }
    .reset:disabled{opacity:0.45;cursor:not-allowed;filter:grayscale(0.15)}

    .hint{color:var(--muted);font-size:12px;margin-top:6px}

    .warning{color:var(--danger);font-weight:700;font-size:13px;margin-top:8px}

    footer.small{margin-top:12px;color:var(--muted);text-align:center}

    /* little decorative top bar */
    .brand{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;font-weight:900;color:var(--bg)}

    .muted-2{color:rgba(230,238,246,0.64)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="brand">
        <div class="logo">T</div>
        <div>
          <h1>Tip Calculator</h1>
          <p class="lead">Quickly split the bill and calculate tip per person.</p>
        </div>
      </div>

      <div>
        <label for="bill">Bill amount</label>
        <input id="bill" type="number" placeholder="e.g. 145.50" min="0" step="0.01" />
      </div>

      <div style="margin-top:14px">
        <label>Choose tip %</label>
        <div class="tip-presets" id="presetBtns">
          <button class="btn" data-tip="5">5%</button>
          <button class="btn" data-tip="10">10%</button>
          <button class="btn" data-tip="15">15%</button>
          <button class="btn" data-tip="20">20%</button>
          <button class="btn" data-tip="25">25%</button>
          <button class="btn" data-tip="0">0%</button>
        </div>

        <div style="margin-top:10px;display:flex;gap:10px;align-items:center">
          <input id="customTip" type="number" placeholder="Custom" min="0" step="1" />
          <div class="small muted-2">%</div>
        </div>
      </div>

      <div style="margin-top:14px">
        <label for="people">Number of people</label>
        <input id="people" type="number" placeholder="e.g. 3" min="1" step="1" />
        <div id="peopleWarning" class="warning" style="display:none">Can't be zero or negative</div>
      </div>

      <div style="margin-top:18px;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
        <div class="small">Tip will be split equally among people.</div>
        <button id="resetBtn" class="reset" disabled>Reset</button>
      </div>

      <footer class="small">Built with ❤️ — enter values to see results</footer>
    </div>

    <div class="card result-card" aria-live="polite">
      <div>
        <div class="result-row">
          <div>
            <div class="small">Tip Amount</div>
            <div class="per">/ person</div>
          </div>
          <div class="amount" id="tipPer">$0.00</div>
        </div>

        <div style="height:16px"></div>

        <div class="result-row">
          <div>
            <div class="small">Total</div>
            <div class="per">/ person</div>
          </div>
          <div class="amount" id="totalPer">$0.00</div>
        </div>
      </div>

      <div>
        <div class="small hint">Tip shown is per person. Total includes bill and tip.</div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const billEl = document.getElementById('bill');
    const presetBtns = document.getElementById('presetBtns');
    const customTipEl = document.getElementById('customTip');
    const peopleEl = document.getElementById('people');
    const resetBtn = document.getElementById('resetBtn');
    const tipPerEl = document.getElementById('tipPer');
    const totalPerEl = document.getElementById('totalPer');
    const peopleWarning = document.getElementById('peopleWarning');

    let tipPercent = null; // number

    // Helpers
    function formatMoney(value){
      return '$' + value.toFixed(2);
    }

    function enableResetIfNeeded(){
      const any = (billEl.value && parseFloat(billEl.value) > 0) || (peopleEl.value && parseInt(peopleEl.value) > 0) || (tipPercent !== null && tipPercent !== 0);
      resetBtn.disabled = !any;
    }

    function clearActivePresets(){
      document.querySelectorAll('#presetBtns .btn').forEach(b=>b.classList.remove('active'));
    }

    function calculate(){
      const bill = parseFloat(billEl.value) || 0;
      const people = parseInt(peopleEl.value) || 0;

      if(people <= 0){
        peopleWarning.style.display = 'block';
        tipPerEl.textContent = formatMoney(0);
        totalPerEl.textContent = formatMoney(0);
        enableResetIfNeeded();
        return;
      } else {
        peopleWarning.style.display = 'none';
      }

      const tip = (tipPercent === null ? 0 : tipPercent) / 100;
      const tipTotal = bill * tip;
      const tipPerPerson = tipTotal / people;
      const totalPerPerson = (bill + tipTotal) / people;

      tipPerEl.textContent = formatMoney(isFinite(tipPerPerson) ? tipPerPerson : 0);
      totalPerEl.textContent = formatMoney(isFinite(totalPerPerson) ? totalPerPerson : 0);

      enableResetIfNeeded();
    }

    // Events
    presetBtns.addEventListener('click', (e)=>{
      if(!e.target.matches('button')) return;
      const value = Number(e.target.dataset.tip);
      clearActivePresets();
      e.target.classList.add('active');
      tipPercent = value;
      customTipEl.value = '';
      calculate();
    });

    customTipEl.addEventListener('input', ()=>{
      const v = parseFloat(customTipEl.value);
      if(!isNaN(v) && isFinite(v) && v >= 0){
        tipPercent = v;
      } else if(customTipEl.value === ''){
        tipPercent = null;
      }
      clearActivePresets();
      calculate();
    });

    [billEl, peopleEl].forEach(inp=>{
      inp.addEventListener('input', ()=>{
        calculate();
      });
    });

    resetBtn.addEventListener('click', ()=>{
      billEl.value = '';
      peopleEl.value = '';
      customTipEl.value = '';
      tipPercent = null;
      clearActivePresets();
      calculate();
      resetBtn.disabled = true;
    });

    // keyboard friendly: Enter key computes
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') calculate();
    });

    // initial calculation
    calculate();
  </script>
</body>
</html>
