<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .converter {
      background: #ffffff;
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: all 0.3s ease;
    }

    .converter:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .converter h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #007bff;
    }

    .select-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .select-group select {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      outline: none;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .select-group select:focus {
      border-color: #007bff;
    }

    .result {
      background: #f1f7ff;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .result.active {
      background: #dff6ff;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Weight Converter</h2>

    <div class="input-group">
      <input type="number" id="weightInput" placeholder="Enter value..." />
    </div>

    <div class="select-group">
      <select id="fromUnit">
        <option value="kg">Kilograms (kg)</option>
        <option value="lb">Pounds (lb)</option>
        <option value="g">Grams (g)</option>
      </select>
      <select id="toUnit">
        <option value="lb">Pounds (lb)</option>
        <option value="kg">Kilograms (kg)</option>
        <option value="g">Grams (g)</option>
      </select>
    </div>

    <div class="result" id="result">Result will appear here...</div>

    <footer>Made by Bello Riliwan ðŸ’»</footer>
  </div>

  <script>
    const input = document.getElementById("weightInput");
    const fromUnit = document.getElementById("fromUnit");
    const toUnit = document.getElementById("toUnit");
    const resultBox = document.getElementById("result");

    function convertWeight() {
      const value = parseFloat(input.value);
      const from = fromUnit.value;
      const to = toUnit.value;

      if (isNaN(value)) {
        resultBox.textContent = "Please enter a valid number.";
        resultBox.classList.remove("active");
        return;
      }

      let valueInKg;

      // Convert input to kilograms
      if (from === "kg") valueInKg = value;
      else if (from === "lb") valueInKg = value * 0.453592;
      else if (from === "g") valueInKg = value / 1000;

      // Convert kilograms to target unit
      let converted;
      if (to === "kg") converted = valueInKg;
      else if (to === "lb") converted = valueInKg / 0.453592;
      else if (to === "g") converted = valueInKg * 1000;

      resultBox.textContent = `${value} ${from} = ${converted.toFixed(3)} ${to}`;
      resultBox.classList.add("active");
    }

    // Run conversion whenever input or select changes
    input.addEventListener("input", convertWeight);
    fromUnit.addEventListener("change", convertWeight);
    toUnit.addEventListener("change", convertWeight);
  </script>

</body>
</html>
